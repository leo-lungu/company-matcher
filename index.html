<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Bootstrap Practice</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/reset.css" />
	</head>
	<body>
		<header class="top">
			<nav>
				<hgroup>
					<img
						src="./img/logo2.jpeg"
						alt="2013 Toyota Tacoma"
						id="itemImg"
						style="width: 20em"
					/>
				</hgroup>
				<ul>
					<li class="Match Me"><a href="experience.php">Experience</a></li>
					<li class="Companies"><a href="skills.php">Skills</a></li>
					<div class="login-right">
						<li class="login"><a href="login.html">Login</a></li>
					</div>
				</ul>
			</nav>
		</header>
		<div class="track">
			<img src="./img/tower.jpg" />
			<div class="play">
				<a href="#container" class="companyscroll">
					FIND WHAT COMPANY SUITS YOU
				</a>
			</div>
		</div>
		<div class="container" , id="container">
			<br />
			<br />
			<br />
			<form action="/result" method="POST">
				<div class="form-group">
					<label for="name">Name</label>
					<input
						type="text"
						class="form-control"
						id="text"
						placeholder="Steve Jobs"
					/>
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						placeholder="name@example.com"
					/>
				</div>
				<div class="form-group">
					<label for="motivatedby">What are you motivated by?</label>
					<select
						multiple
						class="form-control"
						id="motivatedby"
						name="motivations"
					>
						<option value="diverse">Being in a diverse environment</option>
						<option value="communities">Helping local communities</option>
						<option value="customers">Assisting customers and clients</option>
					</select>
				</div>
				<div class="form-group">
					<label for="ideasexpand">
						Do you work with current ideas or like to expand?
					</label>
					<select class="form-control" id="ideasexpand" name="ideasOrExpand">
						<option value="select">Select</option>
						<option value="current">Current ideas</option>
						<option value="expand">Like to expand</option>
					</select>
				</div>
				<div class="form-group">
					<label for="bigsmall">
						Do you prefer to work in a big or small company environnment?
					</label>
					<select class="form-control" id="bigsmall" name="bigOrSmall">
						<option value="select">Select</option>
						<option value="big">Big</option>
						<option value="small">Small</option>
						<option value="nopref">No Preference</option>
					</select>
				</div>
				<div class="form-group">
					<label for="jobhop">
						Do you like to stay at a company longer or job-hop?
					</label>
					<select class="form-control" id="jobhop" name="jobHopOrStay">
						<option value="select">Select</option>
						<option value="longer">Stay for Longer</option>
						<option value="jobhop">Job Hop</option>
						<option value="nopref">No Preference</option>
					</select>
				</div>
				<div class="form-group">
					<label for="values">What values are most important to you?</label>
					<select
						multiple
						class="form-control"
						id="values"
						name="mostImportantValues[]"
					>
						<option value="ownership">Taking Ownership</option>
						<option value="leadership">Taking Leadership</option>
						<option value="others">Helping Others</option>
						<option value="ethical">Being Ethical</option>
					</select>
				</div>
				<div class="form-group">
					<label for="location">What is your location?</label>
					<textarea
						class="form-control"
						id="location"
						rows="1"
						name="location"
						value="location"
					></textarea>
				</div>
				<div class="form-group">
					<label for="jobtitle">What is your job title?</label>
					<textarea
						class="form-control"
						id="jobtitle"
						rows="1"
						name="jobTitle"
						value="jobTitle"
					></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<br />
		<br />
		<br />
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
