<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Practice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <br>
    <br>
    <br>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">What are you motivated by?</label>
              <select multiple class="form-control" id="exampleFormControlSelect1">
                <option>Being in a diverse environment</option>
                <option>Helping local communities</option>
                <option>Assisting customers and clients</option>
                <option>Working in large teams</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Do you work with current ideas or like to expand?</label>
              <select class="form-control" id="exampleFormControlSelect2">
                <option>Current ideas</option>
                <option>Like to expand</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">What is your location?</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
			<button class="btn btn-primary">Submit</button>
          </form>
    </div>
    <br>
    <br>
    <br>




    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
