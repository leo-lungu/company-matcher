<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Results</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div id="loading">
			<div id="spinner"></div>
			<p>Calculating your results...</p>
		</div>
		<div id="magnify">
			<h1 onclick="closemagnify()"><i class="fas fa-times"></i></h1>
			<div id="../img/handshake.jpeg"></div>
		</div>
		<table id = "table_top"  style="animation-delay:1.8s;">
			<tr>
				<td id="navigation">
					<img src="../img/logo2.jpeg" style="width: 20%; float: left">
					<a href="#companies">companies</a>
					<a href="#algorithm">algorithm</a>
				</td>
			</tr>
		</table>
		<div class = "mainpart" id = "mainpart">
			<table id="top_part">
				<tr>
					<td id="about" class="animated slideInLeft" style="animation-delay:3.8s;">
						<br><br><br>
						<h1>Your Top Match: {{ .CompanyTest.Name }}</h1>
						<p>Facts about the company:</h1>
						<p>{{ .CompanyTest.Name }}'s values: </h1>
						{{ range $values := .CompanyTest.Values }}
							<ul>
								<li>{{$values}}</li>
							</ul>
						{{end}}
						<p>Employee size: {{ .CompanyTest.CompanySize }}</p> </h1>
						<p></p>
						<a href="https://uk.indeed.com/jobs?q=part-time+{{ .JobTitle }}+{{ .CompanyTest.Name }}&l={{ .Location }}"><button href="https://uk.indeed.com/jobs?q=part-time+{{ .JobTitle }}+{{ .CompanyTest.Name }}&l={{ .Location }}" class="btn_one"> {{ .JobTitle }} Part-Time Jobs in {{ .Location }} at {{ .CompanyTest.Name }}</button></a>
						<a href="https://uk.indeed.com/jobs?q=full-time+{{ .JobTitle }}+{{ .CompanyTest.Name }}&l={{ .Location }}"><button href="https://uk.indeed.com/jobs?q=full-time+{{ .JobTitle }}+{{ .CompanyTest.Name }}&l={{ .Location }}" class="btn_one"> {{ .JobTitle }} Full-Time Jobs in {{ .Location }} at {{ .CompanyTest.Name }}</button></a>
						<a href="https://uk.indeed.com/jobs?q=internship+{{ .JobTitle }}+{{ .CompanyTest.Name }}&l={{ .Location }}"><button href="https://uk.indeed.com/jobs?q=internship+{{ .JobTitle }}+{{ .CompanyTest.Name }}&l={{ .Location }}" class="btn_one"> {{ .JobTitle }} Internship in {{ .Location }} at {{ .CompanyTest.Name }}</button></a>
					</td>
					<td id="rightImageresults" class="animated jackInTheBox" style="animation-delay:2.2s;"></td>
				</tr>
			</table>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/index.js" type="text/javascript"></script>
	</body>
</html>
